<div class="min-h-screen flex flex-col bg-gray-50">
  <header class="fixed top-0 w-full h-16 bg-white shadow-sm z-10">
    <h1 class="text-xl font-bold text-gray-900">MyTodos</h1>
  </header>
<!-- MAIN -->
  <main class="pt-20 pb-10 px-4">
    <div class="max-w-xl mx-auto space-y-8">
      <!-- FORM -->
      <section class="bg-white rounded-3xl p-6 shadow-xl">
        <h2 class="text-lg font-semibold text-gray-800 mb-4 text-center">
          Nouvelle tâche
        </h2>

        <div class="space-y-4">
          <input
            type="text"
            placeholder="ex: Acheter du lait ☕"
            class="w-full p-4 rounded-xl border border-gray-300 placeholder-gray-500
                   focus:border-blue-500 focus:outline-none focus:ring-2
                   focus:ring-blue-100 transition"
          />

          <button
            type="button"
            class="w-full h-14 bg-blue-500 hover:bg-blue-600
                   text-white font-semibold rounded-xl
                   shadow-lg hover:shadow-xl
                   active:scale-[0.98]
                   transition-all duration-150
                   flex items-center justify-center"
          >
            ➕ Ajouter
          </button>
        </div>
      </section>

      <!-- LIST -->
      <section class="bg-white rounded-3xl shadow-xl p-8 text-center min-h-80">
        <!-- EMPTY STATE -->
        <div class="flex flex-col items-center justify-center h-full">
          <div
            class="w-20 h-20 mb-5
                   bg-linear-to-br from-gray-200 to-gray-300
                   rounded-3xl shadow-lg
                   flex items-center justify-center text-3xl"
          >
            ✨
          </div>

          <h3 class="text-xl font-medium text-gray-600 mb-1">
            Aucune tâche
          </h3>
          <p class="text-gray-400 text-sm">
            Ajoute ta première tâche ci-dessus
          </p>
        </div>
      </section>
    </div>
  </main>
</div>
